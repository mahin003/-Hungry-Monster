<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" contesnt="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Hungry Station</title>
</head>

<body>
    <div class="container">

        <!--search bar and button -->
        <form class="col-sm-4 m-auto py-4">
            <div class="input-group mb-3">
                <input id="FoodSearch" type="text" class="form-control" placeholder="Search For Meal">
                <div class="input-group-append">
                    <button id="Trigger" type="button" class="btn"
                        style="background-color: orangered; color: white;">Search</button>
                </div>
            </div>
        </form>

        <!--block to show food list -->
        <section class="container py-5">
            <div id="foods" class="row g-3"></div>
            <h2 id="warning" class="lead text-danger text-center">Search With A Valid Food Name</h2>
        </section>


        <!--modal area to toggle food info -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Meal Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="foodsIngredients" class="modal-body"></div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
